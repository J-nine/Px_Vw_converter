<!DOCTYPE html>
<html>

<head>
  <title>PX to VW</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/class.js"></script>
  <script src="js/common.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>PIXEL TO WIEW PORT WIDTH - CONVERTER</h1>
    </div>
    <div class="container clearfix">
      <div class="box-blk lf">
        <input type="number" id="vpw" placeholder="Enter View Port">
        <textarea name="css" id="css" cols="30" rows="10" placeholder="Enter Css Here"></textarea>
        <div class="clearfix">

          <select name="method" id="method">
            <option value="ptw">Px to Vw</option>
            <option value="wtp">Vw to Px</option>
          </select>
          <button class="btn" id="change">Change</button>
        </div>
      </div>
      <!--/.box-blk-->
      <div class="box-blk rg">
        <h2>Result</h2>
        <textarea name="result" id="result" cols="30" rows="10" placeholder="Result..."></textarea>
        <button class="btn" id="copy">Copy</button>
      </div>
      <!--/.box-blk-->
    </div>
    <!--/.container-->
  </div>
  <!--/.wrapper-->
</body>

</html>
